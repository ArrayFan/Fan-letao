<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 1.引入miu -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 2.字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 3.引入自己的less文件 -->
    <link rel="stylesheet/less" href="./less/search.less">
    <!-- 4.引入less编译脚本 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <main id="main">
        <div class="search-form">
            <form action="#">
                <input type="search" class="search" placeholder="搜索你喜欢的商品">
                <a href="#" class="mui-btn mui-btn-primary btn-search">搜索</a>
            </form>
        </div>
        <div class="search-history">
            <div class="title mui-clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <a href="#" class="mui-pull-right fa fa-trash btn-clear">清空记录</a>
            </div>
            <div class="content">

            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa fa-home active">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-user">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <!-- 5.mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 6.引入zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 7.模板引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 8.引入自己的js文件 -->
    <script src="./js/search.js"></script>
    <!-- 模板 -->
    <script id="searchListTmp" type="text/html">
        {{if rows.length}}
        <ul>
            {{each rows as value i}}
            <li>
                <a href="productlist.html">
                    <span>{{value.search}}</span>
                    <span class="fa fa-times btn-delete" data-id="{{value.id}}"></span>
                </a>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </script>
</body>

</html>
